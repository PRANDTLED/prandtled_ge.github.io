<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SETTINGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- <h1>1.6</h1> -->
    <div class="container pt-3 pb-5">
      <div class="col-md-6 offset-md-3">
        <form id="tg">
          <div class="form-group">
            <label class="form-label"> <strong>ქალაქი</strong> </label>
            <select id="city" class="form-select">
              <option selected value="1">თბილისი</option>
              <option value="2">ბათუმი</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label mt-2"> <strong>გარიგების ტიპი</strong> </label>
            <select id="deal" class="form-select">
              <option selected value="3">ქირავდება</option>
              <option value="7">ქირავდება დღიურად</option>
              <option value="1">იყიდება</option>
            </select>
            <label class="form-label mt-2"
              ><strong>უძრავი ქონების ტიპი</strong></label
            >
            <div class="form-group">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-outlined"
                autocomplete="off"
              />
              <label
                id="btn-check-1"
                class="btn btn-outline-success"
                for="btn-check-outlined"
                >ბინები</label
              >
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-2-outlined"
                autocomplete="off"
              />
              <label class="btn btn-outline-success" for="btn-check-2-outlined"
                >სახლები და აგარაკები</label
              >
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-3-outlined"
                autocomplete="off"
              />
              <label class="btn btn-outline-success" for="btn-check-3-outlined"
                >სასტუმროები</label
              >
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-4-outlined"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-success mt-2"
                for="btn-check-4-outlined"
                >კომერციული ფართები</label
              >

              <div>
                <label class="form-label mt-2"><strong>ვალუტა</strong></label>
              </div>
              <div class="form-group">
                <input
                  type="radio"
                  class="btn-check"
                  name="options-outlined"
                  id="success-outlined"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-success" for="success-outlined"
                  >$</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="options-outlined"
                  id="danger-outlined"
                  autocomplete="off"
                />
                <label class="btn btn-outline-success" for="danger-outlined"
                  >₾</label
                >
              </div>
              <div>
                <label class="form-label mt-2"><strong>ფასი</strong></label>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Დან</span>
                  <input
                    id="pricefrom"
                    type="text"
                    class="form-control"
                    placeholder="1000"
                  />
                  <span class="input-group-text">მდე</span>
                  <input
                    id="priceto"
                    type="text"
                    class="form-control"
                    placeholder="20000"
                  />
                </div>
                <div>
                  <label class="form-label mt-2"
                    ><strong>მოედანი</strong></label
                  >
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">Დან</span>
                    <input
                      type="text"
                      class="form-control"
                      id="squarefrom"
                      placeholder="20м²"
                    />
                    <span class="input-group-text">მდე</span>
                    <input
                      type="text"
                      class="form-control"
                      id="squareto"
                      placeholder="50м²"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <label class="form-label mt-2"
              ><strong>Ოთახების რაოდენობა</strong></label
            >
          </div>
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-5-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btn-check-5-outlined"
            >1</label
          >

          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-6-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btn-check-6-outlined"
            >2</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-7-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btn-check-7-outlined"
            >3</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-8-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btn-check-8-outlined"
            >4+</label
          >
          <div>
            <label class="form-label mt-2"
              ><strong>დამატებით</strong></label
            >
          </div>
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-9-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="btn-check-9-outlined"
            >მხოლოდ მფლობელისგან</label
          >
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
